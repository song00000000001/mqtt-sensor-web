<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unpkg.com; script-src 'self' https://unpkg.com">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>ESP8266传感器数据</title>
    <script src="https://unpkg.com/mqtt@5.14.1/dist/mqtt.min.js?v=5.14.1"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .sensor {
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }
        #connectionStatus {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
        }
        #statusText {
            font-weight: bold;
        }
        #updateTime {
            color: #666;
            font-style: italic;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>环境传感器数据</h1>
    
    <div id="connectionStatus">
        <span id="statusText">正在初始化...</span>
    </div>
    
    <div class="sensor">
        <h2>温度</h2>
        <div class="value" id="temperature">-- °C</div>
    </div>
    
    <div class="sensor">
        <h2>湿度</h2>
        <div class="value" id="humidity">-- %</div>
    </div>
    
    <div class="sensor">
        <h2>光照</h2>
        <div class="value" id="illuminance">-- lx</div>
    </div>
    
    <div id="updateTime">更新时间: --</div>
    
    <button id="connectBtn" onclick="toggleConnection()">连接MQTT</button>

    <script>
         // 添加错误处理逻辑
        window.addEventListener('error', function(e) {
            if (e.message.includes('fetch') && e.filename.includes('content_script')) {
                console.warn('浏览器扩展请求已被阻止');
                return true; // 阻止默认错误处理
            }
        });
        
        // 配置参数（与ESP8266代码一致）
        const MQTT_CONFIG = {
            server: "wss://test.mosquitto.org:8081/mqtt",
            topic: "esp8266/sensor/data/202509062242",
            clientId: "WebClient_" + Math.random().toString(16).substr(2, 8)
        };

        let client = null;
        let isConnected = false;

        // 更新传感器数据
        function updateSensorData(data) {
            if (data.t !== undefined) {
                document.getElementById('temperature').textContent = `${data.t.toFixed(1)} °C`;
            }
            if (data.h !== undefined) {
                document.getElementById('humidity').textContent = `${data.h.toFixed(1)} %`;
            }
            if (data.i !== undefined) {
                document.getElementById('illuminance').textContent = `${data.i.toFixed(1)} lx`;
            }
            
            const now = new Date();
            document.getElementById('updateTime').textContent = 
                `更新时间: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
        }

        // 更新连接状态
        function updateStatus(text, isError = false) {
            const elem = document.getElementById('statusText');
            elem.textContent = text;
            elem.style.color = isError ? 'red' : 'green';
        }

        // 连接/断开MQTT
        function toggleConnection() {
            const btn = document.getElementById('connectBtn');
            btn.disabled = true;
            
            if (isConnected) {
                client.end();
            } else {
                updateStatus("正在连接...");
                
                client = mqtt.connect(MQTT_CONFIG.server, {
                    clientId: MQTT_CONFIG.clientId,
                    clean: true
                });

                client.on('connect', () => {
                    isConnected = true;
                    updateStatus("已连接");
                    btn.textContent = "断开连接";
                    btn.disabled = false;
                    
                    client.subscribe(MQTT_CONFIG.topic, (err) => {
                        if (err) {
                            updateStatus("订阅失败", true);
                            console.error('订阅失败:', err);
                        }
                    });
                });

                client.on('message', (topic, message) => {
                    try {
                        const data = JSON.parse(message.toString());
                        updateSensorData(data);
                    } catch (e) {
                        console.error('解析消息失败:', e);
                    }
                });

                client.on('error', (err) => {
                    updateStatus(`连接错误: ${err.message}`, true);
                    console.error("连接错误:", err);
                    btn.textContent = "连接MQTT";
                    btn.disabled = false;
                });

                client.on('close', () => {
                    if (isConnected) {
                        isConnected = false;
                        updateStatus("已断开");
                        btn.textContent = "连接MQTT";
                        btn.disabled = false;
                    }
                });
            }
        }

        // 页面加载后自动连接（可选）
        window.addEventListener('load', () => {
            // 可以取消下一行的注释来自动连接
            toggleConnection();
        });
    </script>
</body>
</html>
