<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESP8266传感器监控</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .sensor { margin: 15px 0; padding: 15px; background: #f5f5f5; border-radius: 8px; }
        .value { font-size: 24px; font-weight: bold; margin: 5px 0; }
        #connectionStatus { margin: 15px 0; padding: 10px; border-radius: 5px; background: #f0f0f0; }
        #statusText { font-weight: bold; }
        #updateTime { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>环境传感器数据</h1>
    
    <div id="connectionStatus">
        <span id="statusText">正在初始化连接...</span>
        <span id="currentBroker"></span>
    </div>
    
    <div class="sensor">
        <h2>温度</h2>
        <div class="value" id="temperature">-- °C</div>
    </div>
    
    <div class="sensor">
        <h2>湿度</h2>
        <div class="value" id="humidity">-- %</div>
    </div>
    
    <div class="sensor">
        <h2>光照</h2>
        <div class="value" id="illuminance">-- lx</div>
    </div>
    
    <div id="updateTime">更新时间: --</div>

    <script src="script.js"></script>
</body>
</html>
